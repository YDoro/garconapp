<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Garçonapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <div class="topo-fixo	z-depth-1">
        <div class="valign-wrapper	yellow	darken-4	white-text">
            <h5 class="titulo">Só de Cenoura <b> </b></h5>
            <div>
                <i class="material-icons	waves-effec    waves-light	waves-circle dropdown-button"
                    data-activates="submenu" data-gutter="5" data-constrainwidth="false">more_vert</i>
                <ul id="submenu" class="dropdown-content">
                    <li><a class="black-text acao-limpar">Limpar</a></li>
                </ul>
            </div>
        </div>


        <ul class="tabs yellow darken-4">
            <li class="tab"><a href="#bolos" class="white-text	waves-effect	waves-light">Bolos</a></li>
            <li class="tab"><a href="#bebidas" class="white-text	waves-effect	waves-light">Bebidas</a></li>
        </ul>
    </div>
    <div id="bolos" class="section">
        <div class="collection">
            <a class="collection-item waves-effect waves-effect 	black-text">Só de Cenoura<span
                    class="badge	brown-text"></span></a>
            <a class="collection-item waves-effect 	black-text">Com Nutella<span class="badge	brown-text"></span></a>
            <a class="collection-item waves-effect 	black-text">De Brigadeiro<span class="badge	brown-text"></span></a>
            <a class="collection-item waves-effect 	black-text">Açucarado<span class="badge	brown-text"></span></a>
        </div>
    </div>
    <div id="bebidas" class="section">
        <h6 class="container brown-text">Cafés</h6>
        <div class="collection">
            <a class="collection-item waves-effect 	black-text">Espresso<span class="badge	brown-text"></span></a>
            <a class="collection-item waves-effect 	black-text">Capuccino<span class="badge	brown-text"></span></a>
            <a class="collection-item waves-effect 	black-text">Mocachino<span class="badge	brown-text"></span></a>
        </div>
        <h6 class="container brown-text">Refrigerantes</h6>
        <div class="collection">
            <a class="collection-item waves-effect 	black-text">Soda<span class="badge	brown-text"></span></a>
            <a class="collection-item waves-effect 	black-text">Guaraná<span class="badge	brown-text"></span></a>
            <a class="collection-item waves-effect 	black-text">Coca<span class="badge	brown-text"></span></a>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a href="#confirmacao" id="confirmar"
            class="btn-floating  modal-trigger	btn-large	waves-effect	waves-light	brown"> <i
                class="material-icons">done</i> </a> </div>
    <div id="confirmacao" class="modal	modal-fixed-footer">
        <div class="modal-content">
            <h5>Resumo do pedido</h5>
            <input id="numero-mesa" type="number" class="validate" placeholder="Número	da	mesa">
            <blockquote id="resumo"></blockquote>
        </div>
        <div class="modal-footer"> <button class="btn	deep-orange	waves-effect	waves-light	modal-close"> Pedir </button>
            <button class="btn-flat	waves-effect	waves-red	modal-close"> Cancelar </button> </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
